<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Monitor</title>
</head>
<body>
  <h1>URL Monitor</h1>
  <form method="POST">
    <input type="text" name="address" placeholder="https://example.com" required>
    <input type="number" name="interval" value="60" min="10" required>
    <button type="submit">Add</button>
  </form>
  <h2>Monitored URLs</h2>
  <table border="1">
    <tr>
      <th>URL</th>
      <th>Interval (sec)</th>
      <th>Status</th>
    </tr>
    {% for url in urls %}
    <tr>
      <td>{{ url.address }}</td>
      <td>{{ url.interval }}</td>
      <td>{{ url.status }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
